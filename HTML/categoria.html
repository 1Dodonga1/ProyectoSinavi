  <!--formulario para agregar una materia-->
  <div class="Agregando-Materia">
    <form class="contenido-Agregando-Materia" action="">
      <div class="cerrar">+</div>
      <h2>Agrega categoria</h2>
      <img class="imagen" src="../imagenes/libros.png" alt="">
      <input class="inp" name="NomCategoria" id="NomMateria" type="text" placeholder="Nombre Categoria">
      <input class="inp" type="submit" class="agregaMateria" value="registrar">
    </form>
  </div>
   
  <!--formulario para agregar una Pregunta-->
  <div class="Agregando-Pregunta">
    <form class="contenido-Agregando-Materia"  id="aPregunta">
      <div class="cerrar">+</div>
      <h2>Agrega Pregunta</h2>
      <img class="imagen" src="../imagenes/pregunta.png" alt="">
      <input class="inp" name="Descripcion" id="NomMateria" type="text" placeholder="Escreibe una pregunta">
      <select class="inp" name="Tipo">
        <option value="" disabled selected>--- Tipo de Pregunta ---</option>
        <option value="1">Opcion multiple</option>
        <option value="2">Verdadero, Falso</option>
        <option value="3">Numerica</option>
      </select>
      <input  class="inp" type="button" class="agregaPreg" value="registrar">
    </form>
  </div>
  <!--formulario para agregar respuestas-->
  <div class="Agregando-respuesta">
    <form class="contenido-Agregando-Materia"  id="aRespuesta">
      <div class="cerrar">+</div>
      <h2>Agrega Respuesta</h2>
      <img class="imagen" src="../imagenes/respuestas.png" alt="">
      <input class="inp" name="Descripcion"  id="Descripcion" type="text" placeholder="Escreibe una respuesta">
      <div class="tipoPregunta">
      <input  class="inp" name="Calificacion" id="Calificacion" type="text" placeholder="Calificacion">
      <h4>En caso que  tu respuesta es(f/v) sera equivalente a</h4>
      <h4>Falso=0 si es verdadero=1</h4>
      <h4>Si es numerica solo ingresar el numero</h4>
      </div>
      <div class="agregarBoton">
      <!--<input type="submit" class="agregaRespu" value="registrar">-->
      </div>
    </form>
