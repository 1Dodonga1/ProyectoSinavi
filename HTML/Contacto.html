        <h2 class="centrar-texto fw300">Contacto</h2>
        <main class=" contenedor2  margenes"> 
            <form action="../PHP/Enviar.php" method="POST" name="contacto" id="contacto">
                <fieldset>
                    <legend>INFORMACION PERSONAL NECESARIA</legend>
                    <label for="nombre">Nombre</label>
                    <input name="nombre" type="text" id="nombre" placeholder="Ingresa tu nombre" required>

                    <label for="E-mail">E-mail</label>
                    <input name="email" type="email" id="E-mail" placeholder="Correo electronico" required>

                    <label for="telefono">Telefono</label>
                    <input name="telefono" type="tel" id="telefono" placeholder="Pon tu celular" required>

                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingresa lo que quieras"></textarea>
                </fieldset>
                <input type="submit" value="Enviar" class="btnRegistrarse">
            </form>
